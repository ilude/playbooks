- name: set hostnames
  hosts: "{{ ansible_override_hosts | default('all') }}"
  gather_facts: no
  become: yes
  vars_files: "vaults/{{ lookup('env', 'SITE') }}.yml"
  tasks:
    - name: set system hostname
      command: hostnamectl set-hostname {{ inventory_hostname | split('.') | first }}


- name: sync rms
  hosts: rms_backup_servers
  gather_facts: no
  tasks:
    - name: install rsync package
      become: yes
      apt:
        update_cache: yes
        name:
          - rsync
        state: present
    
    - debug:
        msg: "{{ ansible_user }}"
    
    - name: create /apps directory
      become: yes
      file:
        path: /apps
        state: directory        
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0775

